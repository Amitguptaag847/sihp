<div class="row mt-3">
  <div class="col-12">
    <div class="table-wrapper-scroll-y">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col" class="text-center">Date & Time</th>
            <th scope="col" class="text-center">Material Name</th>
            <th scope="col" class="text-center">Density</th>
            <th scope="col" class="text-center">Thickness</th>
            <th scope="col" class="text-center">Cost per unit area</th>
            <th scope="col" class="text-center">Total area</th>
            <th scope="col" class="text-center">Waste area</th>
            <th scope="col" class="text-center">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let material of materials;let i = index">
            <td class="text-center"><button class="btn btn-sm btn-danger" (click)="onDeleteMaterial(material.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
